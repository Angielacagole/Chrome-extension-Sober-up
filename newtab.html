<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newtab.css">
        <title>Sober'up</title>
    </head>
    
    <body>
        <button class="translate frTranslate" id="fr-fr">Fran√ßais</button>
        <button class="translate enTranslate" id="en-gb">English</button>
        <div class="container">
            <h1 class="lang" key="TITLE">Get sober !</h1>
            <p class="lang" key="DESCRIPTION">Starting the New Year with new goals, it's the occasion to ask yourself about your drinking habits. Did you ever get black out ? Do you drink on your own ? Do you need to drink to go out ?</p>
            <div class="searchbox">
                <input type="text" id="searchInput" placeholder="Search on Google..." >
            
                <button id="searchBtn" class="lang" key="SEARCH">Search</button>
            </div>
            
            <button class="lang" id="startButton" key="START RESTART">RESTART THE CHALLENGE</button>
        
            <div class="time-content">
                <div class="time days">
                    <div class="number">00</div>
                    <div class="text lang" key="DAYS">Days</div>
                </div>
                <div class="time hours">
                    <div class="number">00</div>
                    <div class="text lang" key="HOURS">Hours</div>
                </div>
                <div class="time minutes">
                    <div class="number">00</div>
                    <div class="text">Minutes</div>
                </div>
                <div class="time secondes">
                    <div class="number">00</div>
                    <div class="text">Secondes</div>
                </div>
            </div>
            <div class="motivations" id="motivations"></div>
        </div>
    <script src="newtab.js"></script>
</body>
</html>
